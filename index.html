<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cache Test Server Testpage</title>
	<link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/styles/main.css">
</head>
<body>
	<main class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>Pilotteset</h1>
				<h2>Implicit Caching</h2>
				<h3>Content-Type: application/json</h3>
				<div class="row">
					<div class="col-md-6">
						<textarea name="" id="" cols="30" rows="10" class="testcases">
## 2.1.1 Implicit caching: No time information
GET /rsc -c 'ac:application/json' -p 5 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -e 'ch:true;st:200'

## 2.1.2 Implicit caching: public and status code 201
GET /rsc -c 'ac:application/json' -s 'cc:public;st:201' -e 'ch:false;st:201'
GET /rsc -c 'ac:application/json' -s 'cc:public;st:201' -e 'ch:true;st:201'

## 2.1.3 Implicit caching: status code 201 and no public
GET /rsc -c 'ac:application/json' -s 'st:201' -e 'ch:false;st:201'
GET /rsc -c 'ac:application/json' -s 'st:201' -e 'ch:true;st:201'

## 2.1.8 Implicit caching: public and Last-Modified one hour before
GET /rsc -c 'ac:application/json' -s 'cc:public;lm:-3600' -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:public;lm:-3600

## 2.1.10 Implicit validation: ETag
GET /rsc -c 'ac:application/json' -s 'et:123' -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'et:123' -e 'cb:true;st:200'
						</textarea>
					</div>
					<div class="col-md-6 requestArea">

					</div>
				</div>
<hr>
<h2>Explicit Caching</h2>
<h3>Content-Type: application/json</h3>
<div class="row">
	<div class="col-md-6">
		<textarea name="" id="" cols="100" rows="20" class="testcases">
## 1.1.1.1 Relative freshness lifetime: max-age=10
GET /rsc -c 'ac:application/json' -s 'cc:max-age=60' -p 5 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:max-age=10' -p 10 -e 'ch:true;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:max-age=10' -e 'ch:false;st:200'

## 1.1.1.2 Relative freshness lifetime: max-age=0
GET /rsc -c 'ac:application/json' -s 'cc:max-age=0' -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:max-age=0' -e 'ch:false;st:200'

## 1.1.4.1 Relative freshness lifetime: max-age=5 and s-maxage=10
GET /rsc -c 'ac:application/json' -s 'cc:max-age=5,s-maxage=20' -p 7 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:max-age=5,s-maxage=20' -e 'ch:true;st:200' -ep 'ch:false;st:200'

## 1.1.4.2 Relative freshness lifetime: max-age=10 and s-maxage=5
GET /rsc -c 'ac:application/json' -s 'cc:max-age=10,s-maxage=5' -p 7 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/json' -s 'cc:max-age=10,s-maxage=5' -e 'ch:false;st:200' -ep 'ch:true;st:200'		
		</textarea>
	</div>
	
	<div class="col-md-6 requestArea">
		
	</div>
</div>

<h3>Content-Type: application/javascript</h3>
<div class="row">
	<div class="col-md-6">
		<textarea name="" id="" cols="100" rows="20" class="testcases">
## 1.1.1.1 Relative freshness lifetime: max-age=10
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=10' -p 5 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=10' -p 10 -e 'ch:true;st:200'
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=10' -e 'ch:false;st:200'

## 1.1.1.2 Relative freshness lifetime: max-age=0
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=0' -e 'ch:false;st:200'
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=0' -e 'ch:false;st:200'

## 1.1.4.1 Relative freshness lifetime: max-age=5 and s-maxage=10
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=5,s-maxage=20' -p 7 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=5,s-maxage=20' -e 'ch:true;st:200' -ep 'ch:false;st:200'

## 1.1.4.2 Relative freshness lifetime: max-age=10 and s-maxage=5
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=10,s-maxage=5' -p 7 -e 'ch:false;st:200'
GET /rsc -c 'ac:application/javascript' -s 'cc:max-age=10,s-maxage=5' -e 'ch:false;st:200' -ep 'ch:true;st:200'
		</textarea>
	</div>
	<div class="col-md-6 requestArea">
		
	</div>
</div>
				<h2>Invalidation</h2>
			</div>
		</div>
	</main>
</body>
<script src="/public/javascript/jquery.js"></script>
<script src="/public/javascript/app.js"></script>
</html>
