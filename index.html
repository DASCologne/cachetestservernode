<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cache Test Server Testpage</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Pilotteset</h1>
                <h2>Implicit Caching</h2>
                <h3>Content-Type: application/json</h3>
                <div class="row">
                    <div class="col-md-6">
                        <textarea name="" id="" cols="30" rows="10" class="testcases">
## Implicit caching: No time information
GET /rsc -c 'ac:application/json'

## Implicit caching: public and status code 201
GET /rsc -c 'ac:application/json' -s 'cc:public;st:201'

## Implicit caching: status code 201 and no public
GET /rsc -c 'ac:application/json' -s 'st:201'

## Implicit caching: public and Last-Modified one hour before
GET /rsc -c 'ac:application/json' -s 'cc:public;lm:-3600'

## Implicit validation: ETag
GET /rsc -c 'ac:application/json' -s 'et:123'
                        </textarea>
                    </div>
                    <div class="col-md-6 requestArea">
                    </div>
                </div>
                <hr>
                <h2>Explicit Caching - Relative Freshness Lifetime</h2>
                <h3>Content-Type: application/json</h3>
                <div class="row">
                    <div class="col-md-6">
                        <textarea name="" id="" cols="100" rows="20" class="testcases">
## Relative freshness lifetime: max-age=60
GET /rsc -c 'ac:application/json' -s 'cc:max-age=60'

## Relative freshness lifetime: max-age=3600
GET /rsc -c 'ac:application/json' -s 'cc:max-age=3600'

## Relative freshness lifetime: max-age=0
GET /rsc -c 'ac:application/json' -s 'cc:max-age=0'
                        </textarea>
                    </div>
                    <div class="col-md-6 requestArea">
                    </div>
                </div>
                <h2>Explicit Caching - Absolute Freshness Lifetime</h2>
                <h3>Content-Type: application/json</h3>
                <div class="row">
                    <div class="col-md-6">
                        <textarea name="" id="" cols="100" rows="20" class="testcases">
## Relative freshness lifetime: Expires in 60 seconds
GET /rsc -c 'ac:application/json' -s 'exp:60'

## Relative freshness lifetime: Expires in 3600 seconds
GET /rsc -c 'ac:application/json' -s 'exp:3600'

## Relative freshness lifetime: Expires now
GET /rsc -c 'ac:application/json' -s 'exp:0'
                        </textarea>
                    </div>
                    <div class="col-md-6 requestArea">
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
<script src="/public/javascript/jquery.js"></script>
<script src="/public/javascript/app.js"></script>

</html>
